<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>
<style>
body{
  margin: 0px;
  font-family: 'Muli', sans-serif;
}
header{
  background-color: #8F57FD;
  width: 100%;
  height: 80px;
  display: flex;
  justify-content: space-between;
  /* align-items: center; */
  top: 0px;
  color: white;
}
.header__img{
  width: 200px;
  margin-left: 30px;
}
</style>
<body>
  <header class="header">
    <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inciar sesion</h2>
      <form action="" class="login__container--form">
        <input type="text" class="input" placeholder="Correo" />
        <input type="password" class="input" placeholder="Contraseña" />
        <button class="button">
          Iniciar Sesión
        </button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="cbox1" value="checkbox" />
            Recuerdame
          </label>
          <a href="#">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="./assets/google-icon.png" alt="Google" />
          Inicia Sesion con Google
        </div>
        <div>
          <img src="./assets/twitter-icon.png" alt="Twitter" />
          Inicia Sesion con Twitter
        </div>
      </section>
      <p class="login__container--register">
        No tienes ninguna cuenta 
        <a href="#">Regístrate</a>
      </p>
    </section>
  </section>
  <footer class="footer">
    <a href="#">Términos de uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
</body>
</html>
